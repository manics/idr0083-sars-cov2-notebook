#./.github/workflows/binder-badge.yaml
name: Binder Badge
on: [pull_request]

jobs:
  binder:
    runs-on: ubuntu-latest
    steps: 
    - name: Show PR environment variables
      run: env | sort
      env:
        Z_GITHUB_REPOSITORY: ${{ github.pull_request.event.repo }}
        Z_GITHUB_PR_USER: ${{ env.GITHUB_ACTOR }} 
        Z_GITHUB_PR_HEAD_REPO: ${{ github.event.pull_request.head.repo.name }}
        Z_GITHUB_PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
        Z_GITHUB_PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        Z_GITHUB_OWNER: ${{ github.repository_owner }} 
