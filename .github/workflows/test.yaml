#./.github/workflows/binder-badge.yaml
name: Binder Badge
on: [pull_request]

jobs:
  binder:
    runs-on: ubuntu-latest
    steps: 
    - name: Show PR environment variables
      run: env | sort
      env:
        Z_GITHUB_REPOSITORY: ${{ github.pull_request.event.repo }}
        Z_BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
        Z_GITHUB_OWNER: ${{ github.repository_owner }} 
        Z_HEAD_NAME: ${{ github.event.pull_request.head.repo.name }}
